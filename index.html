  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
<style>
body {
  background-color: #fceae6;
  font-family: 'Pretendard Variable', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  overflow-x: hidden;

  display: flex;
  flex-direction: column;
  justify-content: center;   
  align-items: center;       
  min-height: 100vh;      
  
  -webkit-user-select: none; /* Chrome, Safari, Opera */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* IE/Edge */
  user-select: none;         /* 표준 속성 */
}

.timer {
  display: flex;
  gap: 4px;
  font-size: clamp(24px, 8vw, 48px); /* 👈 최대 48px로 확장 */
  font-weight: bold;
  justify-content: center;
  align-items: center;
  flex-wrap: nowrap;
}

.timer div {
  background-color: #f0a085;
  padding: clamp(10px, 3vw, 16px);   /* 👈 최대 패딩도 확대 */
  min-width: clamp(28px, 8vw, 48px); /* 👈 타이머 박스도 더 큼 */
  text-align: center;
  border-radius: 4px;
  color: #fff;
}

.colon {
  font-size: clamp(24px, 8vw, 48px); /* 👈 콜론도 같이 확대 */
  padding: 0 clamp(4px, 2vw, 8px);
}

  .title, .stock, .note, .notice {
    max-width: 90vw;
    word-break: keep-all;
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .stock {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .notice {
    font-size: 12px;
    color: #333;
    margin-top: 20px;
  }

  /* 📱 반응형 보완 */
  @media (max-width: 480px) {
    .timer {
      font-size: 24px;
    }
    .timer div {
      padding: 10px;
      min-width: 28px;
    }
    .colon {
      font-size: 24px;
    }
    .title {
      font-size: 18px;
    }
    .stock {
      font-size: 14px;
    }
    .notice {
      font-size: 11px;
    }
  }
</style>
</head>

  </div>
