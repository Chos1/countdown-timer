<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>타이머</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
<style>
body {
  background-color: #fceae6;
  font-family: 'Pretendard Variable', sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  overflow-x: hidden;

  display: flex;
  flex-direction: column;
  justify-content: center;   
  align-items: center;       
  min-height: 100vh;         
}

.timer {
  display: flex;
  gap: 4px;
  font-size: clamp(20px, 6vw, 32px); /* 반응형 폰트 사이즈 */
  font-weight: bold;
  justify-content: center;
  align-items: center;
  flex-wrap: nowrap;
}
.timer div {
  background-color: #f0a085;
  padding: clamp(8px, 2vw, 12px); /* 반응형 패딩 */
  min-width: clamp(24px, 6vw, 32px); /* 반응형 박스 크기 */
  text-align: center;
  border-radius: 4px;
  color: #fff;
}
.colon {
  font-size: clamp(20px, 6vw, 32px);
  padding: 0 clamp(2px, 1vw, 4px);
}

  .title, .stock, .note, .notice {
    max-width: 90vw;
    word-break: keep-all;
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
  }

  .stock {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 20px;
  }

  .notice {
    font-size: 12px;
    color: #333;
    margin-top: 20px;
  }

  /* 📱 반응형 보완 */
  @media (max-width: 480px) {
    .timer {
      font-size: 24px;
    }
    .timer div {
      padding: 10px;
      min-width: 28px;
    }
    .colon {
      font-size: 24px;
    }
    .title {
      font-size: 18px;
    }
    .stock {
      font-size: 14px;
    }
    .notice {
      font-size: 11px;
    }
  }
</style>
</head>
<body>

  <div class="title">⏳ 단 하루, 선착순 할인 특가! ⏳</div>
  <div class="stock">남은 시간</div>

  <div class="timer" id="timer">
    <div id="h1">0</div><div id="h2">0</div>
    <span class="colon">:</span>
    <div id="m1">0</div><div id="m2">0</div>
    <span class="colon">:</span>
    <div id="s1">0</div><div id="s2">0</div>
  </div>
  <div class="notice">
    *특가 종료 시 할인 전 가격으로 돌아갑니다.
  </div>

  <script>
    if (window.self === window.top) {
      // iframe이 아닌, 직접 방문한 경우
      document.body.innerHTML = "<div style='font-family:Pretendard; font-size:18px; padding:40px; text-align:center;'>⛔ 이 페이지는 직접 접근할 수 없습니다.<br>지정된 경로로만 표시됩니다.</div>";
      document.body.style.background = "#fceae6";
    }
    function updateTimer() {
      const now = new Date();
      const totalSeconds = 10 * 60 * 60; // 10시간 = 36000초
      const startTime = new Date(Math.floor(now.getTime() / (totalSeconds * 1000)) * totalSeconds * 1000);
      const endTime = new Date(startTime.getTime() + totalSeconds * 1000);
      const remaining = Math.max(0, (endTime - now) / 1000);

      const hrs = String(Math.floor(remaining / 3600)).padStart(2, '0');
      const mins = String(Math.floor((remaining % 3600) / 60)).padStart(2, '0');
      const secs = String(Math.floor(remaining % 60)).padStart(2, '0');

      document.getElementById('h1').textContent = hrs[0];
      document.getElementById('h2').textContent = hrs[1];
      document.getElementById('m1').textContent = mins[0];
      document.getElementById('m2').textContent = mins[1];
      document.getElementById('s1').textContent = secs[0];
      document.getElementById('s2').textContent = secs[1];
    }

    setInterval(updateTimer, 1000);
    updateTimer();
    if (window.self === window.top) {
    window.location.replace("https://chos1.github.io/countdown-timer/403");
  }
  </script> 

</body>
</html>
